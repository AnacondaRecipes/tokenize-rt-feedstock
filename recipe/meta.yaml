{% set name = "tokenize-rt" %}
{% set version = "4.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tokenize_rt-{{ version }}.tar.gz
  sha256: e3f3bfd953c19ec300b1ebe67a38c3d29a136fee9b2c7a2a2854058ce038c032

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - tokenize-rt = tokenize_rt:main

requirements:
  host:
    - python >=3.6.1
    - pip
    - setuptools
  run:
    - python >=3.6.1

test:
  imports:
    - tokenize_rt
  commands:
    - tokenize-rt --help

about:
  home: https://github.com/asottile/tokenize-rt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A wrapper around the stdlib `tokenize` which roundtrips.

extra:
  recipe-maintainers:
    - sterlingbaldwin
    - deadsnakes-issues-bot
    - nicoddemus
